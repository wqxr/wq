<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{
		height:400px;
		border:1px solid red;
		}
	.box{
		width:100px;
		height:100px;
		background:#F96;
		-webkit-transition:3s;
		-webkit-transform-origin:bottom right;/*以哪个中心旋转*/
		}
	body:hover .box{
		-webkit-transform:rotate(360deg);
		}
</style>
</head>

<body>
<div class="box">1111</div>
</body>
</html>
