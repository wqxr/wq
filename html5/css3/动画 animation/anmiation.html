<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	#box{
		width:400px;
		height:400px;
		border:5px solid #000;
		position:relative;
		}
	#smallbox{
		width:100px;
		height:100px;
		background:#FC3;
		position:absolute;
		top:0px;
		left:0px;
		-webkit-animation:move 4s infinite linear;
		}
	@-webkit-keyframes move{
		0%{
			top:0px
			left:0px;
			}
		25%{
			top:0px;
			left:300px;
			}
			50%{
				
				top:300px;
				left:300px;
				}
			75%{
				top:300px;
				left:0px;
				}
		100%{
			left:0px;
			top:0px;
			}
		}
</style>
</head>

<body>
<div id="box">
	<div id="smallbox"></div>
</div>
</body>
</html>
