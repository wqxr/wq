<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{
		background:#eee;
		}
	#box{
		width:600px;
		height:400px;
		position:relative;
		margin:30px auto;
		}
	#imgs{
		width:600px;
		height:400px;
		position:relative;
		-webkit-transform-style:preserve-3d;
		-webkit-perspective:1000px;
		}
	#imgs img{
		width:600px;
		height:400px;
		position:absolute;
		left:0;
		top:0;
		-webkit-transform-origin:bottom;
		-webkit-transform:rotateX(-180deg);
		opacity:0;
		}
	#prev,#next{
		width:50px;
		height:50px;
		border-radius:25px;
		position:absolute;
		font-size:40px;
		line-height:50px;
		text-align:center;
		color:red;
		top:100px;
		}
	#prev{
		left:-100px;
		}
	#next{
		right:-100px;
		}
	#imgs .show{
		-webkit-animation:bTt 1s ease-in;
		-webkit-transform:rotateX(0deg);
		opacity:1;
		}
	#imgs .hide{
		-webkit-animation:tTb 1s ease-in;
		-webkit-transform:rotateX(-180deg);
		opacity:0;
		}
	@-webkit-keyframes bTn{
		
		0%{
			
			-webkit-transform:rotateX(180deg);
			opacity:0;
			}
		50%{
			-webkit-transform:rotateX(-20deg);
			opacity:1;
			}
		66%{
			-webkit-transform:rotateX(14deg);
			
			}
		74%{
			-webkit-transform:rotateX(-12deg);
			
			}
		80%{
			-webkit-transform:rotateX(10deg);
			
			}
		86%{
			-webkit-transform:rotateX(-8deg);
			
			}
		92%{
			-webkit-transform:rotateX(4deg);
			
			}
		96%{
			-webkit-transform:rotateX(-2deg);
			
			}
		100%{
			-webkit-transform:rotateX(0deg);
			
			}
		}
	@-webkit-keyframes tTb{
		0%{
			-webkit-transform:rotateX(0deg);
			opacity:1;
			}
		100%{
			-webkit-transform:rotateX(-180deg);
			opacity:0;
			}
		}
	
</style>
</head>

<body>
	<div id="box">
    	<a href="#" id="prev">&lt;</a>
       		 <div id="imgs">
                <img src="img/1.jpg" alt="" class="show"/>
                <img src="img/2.jpg" alt=""/>
                <img src="img/3.jpg" alt=""/>
                <img src="img/4.jpg" alt=""/>
                <img src="img/5.jpg" alt=""/>
       		</div>
       <a href="#" id="next">&gt;</a>

    </div>
    <script>
    	var prev=document.getElementById("prev");
		var next=document.getElementById("next");
		var imgs=document.getElementsByTagName("img");
		var index=0;
		prev.onclick=function(){
			imgs[index].className="hide";
			index--;
			if(index<0){
				index=imgs.length-1;
				}
			imgs[index].className="show";
			}
			
			
		next.onclick=function(){
			imgs[index].className="hide";
			index++;
			if(index==imgs.length){
				index=0;
				}
			imgs[index].className="show";
			}
				
				
    </script>
</body>
</html>
