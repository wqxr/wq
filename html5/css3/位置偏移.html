<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{
	height:400px;
	border:1px solid red;
	}
	
	
.box{
	width:100px;
	height:100px;
	background:#f9c;
	-webkit-transition:3s;
	margin:100px;
		}
	body:hover .box{
		/*超过1 放大 小于1 缩小  小于0 首先缩小为0 再倒过来缩放*/
		-webkit-transform:scale(-2);
		}
	body:hover  .box2{
		-webkit-transform:translate(-300px,200px);
		}
</style>
</head>

<body>
<div class="box">111</div>
<div class="box box2">2222</div>
</body>
</html>
