<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{
	margin:0px auto;
	padding:0px;
	}
body{
	width:100%;
	height:auto;}
.d1{
	width:100%;
	height:400px;
	background:url(img/1.jpg) no-repeat;
	background-size:100% 100%;
	-webkit-mask:url(mask.png) repeat-x;
	-webkit-mask-position-x:-315px;
	transition:1s;
	}
.d1:hover{
		
	}
	.d2{
		width:100%;
		height:70px;
		background:#DFDFDF;
		padding-top:8px;
		padding-left:400px;
		
		}
	
</style>
</head>

<body>
<div class="d1"></div>
<div class="d2">
<img src="img/smail_1.gif"/>
<img src="img/smail_2.gif"/>
<img src="img/smail_3.gif"/>
<img src="img/smail_4.gif"/>
<img src="img/smail_5.gif"/>

</div>
<script>
	var d2=document.getElementsByTagName("img");
	for(var i=0;i<d2.length;i++){
		
		(function(index){
			d2[index].onmouseover=function(){
				
				var d1=document.getElementsByTagName("div")[0];
				
				d1.style.background="url(img/"+(index+1)+".jpg) no-repeat";
				
			}
		})(i)
	}
	
</script>
</body>
</html>
