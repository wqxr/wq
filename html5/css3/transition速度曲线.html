<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	p{
		width:150px;
		height:40px;
		margin:20px;
		background-color:pink;
		}
	#p1:hover{
		width:700px;
		-webkit-transition:width 3s linear;
		}
	#p2:hover{
		width:700px;
		-webkit-transition:width 3s ease;
		}
	#p3:hover{
		width:700px;
		-webkit-transition:width 3s ease-in;
		}
	#p4:hover{
		width:700px;
		-webkit-transition:width 3s ease-out;
		}
	#p5:hover{
		width:700px;
		-webkit-transition:width 3s ease-in-out;
		}
</style>
</head>

<body>
	<p id="p1">linear 线性匀速</p>
    <p id="p2">ease 由慢到快再到慢</p>
    <p id="p3">ease-in 由慢到快</p>
    <p id="p4">ease-out 由快到慢</p>
    <p id="p5">ease-in-out 由慢开始在慢结束</p>
</body>
</html>
