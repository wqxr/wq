<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{
		background:#000;
		text-align:center;
		font:70px/200px "华文行楷";
		}
	h1{
		display:inline-block;
		color:rgba(255,255,255,0.3);
		background:-webkit-linear-gradient(-30deg,rgba(255,255,255,0) 100px, rgba(255,255,255,1) 180px, rgba(255,255,255,1) 240px, rgba(255,255,255,0) 300px) 40px 0 no-repeat;
		-webkit-background-clip:text;
}

</style>
</head>

<body>
<h1>welcome iphone7</h1>
<script>
	var h1=document.getElementsByTagName("h1")[0];
	var ileft=-300;
	var time=null;
	function toMove(){
		time=window.setInterval(function(){
			ileft+=10;
			if(ileft==1000){
				ileft=-300;
				}
				h1.style.backgroundPosition=ileft+"px 0px";
				
			},20);
		}
		toMove();
</script>
</body>
</html>
