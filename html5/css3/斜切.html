<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{
		height:400px;
		border:1px solid red;
		}
	.box{
		width:100px;
		height:100px;
		background:#f9c;
		-webkit-transition:3s;
		margin:100px;
		}
	body:hover .box{
		-webkit-transform:skewX(30deg);
		}
	body:hover .box2{
		-webkit-transform:skewY(45deg);
		}
</style>
</head>

<body>
	<div class="box">1111</div>
    <div class="box box2">222</div>
</body>
