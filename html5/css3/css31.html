<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/*
:before/::before 在标签之前添加内容
:after/::after 在标签之后添加内容
content 内容
*/
	p{
		width:300px;
		border:1px solid red;
		}
	p:first-letter{/*选择第一个内容*/
		font-size:48px;
		color:lime;
		}
	p:after{
		content:"...";
		}
</style>
</head>

<body>
<p>这里是一个p标签</p>
</body>
</html>
