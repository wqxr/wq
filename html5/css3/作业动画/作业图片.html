<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>无标题文档</title>
<style>
	*{
	margin:0px auto;
	padding:0px;
		}
	body{
		background:url(images/bark.jpg);
		}
	#total{
		width:450px;
		height:300px;
		=
		left:30%;
		top:10%;

		}
	#imgpic{
		width:450px;
		height:300px;
		position:relative;
		opacity:0.7;
	}
	#imgpic img{
		width:80px;
		height:80px;
		float:left;
		border:5px solid #FFF;
		position:absolute;
		opacity:0.8;
		}
	
	
	
</style>
</head>

<body>
<div id="total">
	<div id="imgpic">
        <img src="images/image1.jpg"/>
        <img src="images/image2.jpg"/>
        <img src="images/image3.jpg"/>
        <img src="images/image4.jpg"/>
        <img src="images/image5.jpg"/>
        <img src="images/image6.jpg"/>
        <img src="images/image7.jpg"/>
        <img src="images/image8.jpg"/>
        <img src="images/image9.jpg"/>
        <img src="images/image10.jpg"/>
        <img src="images/image11.jpg"/>
        <img src="images/image12.jpg"/>
        <img src="images/image13.jpg"/>
        <img src="images/image14.jpg"/>
        <img src="images/image15.jpg"/>
	</div>
</div>
<script>
	
		var imgpic=document.getElementById("imgpic").getElementsByTagName("img");
		
		for(var i=0;i<imgpic.length;i++){
			imgpic[i].style.WebkitTransform="rotate("+100*Math.random()+"deg)";
			if(i<5){
			imgpic[i].style.left=(i+1)*80+"px";
			imgpic[i].style.top="100px";
			
			}
			else if(i>=5&&i<10){
				imgpic[i].style.left=(i-5)*100+"px";
				imgpic[i].style.top="200px";
				}
				else if(i>=10&&i<14){
					imgpic[i].style.left=(i-10)*100+"px";
					imgpic[i].style.top="300px";
					}
			imgpic[i].onmouseover=function(){
				this.style.width="150px";
				this.style.height="150px";
				this.style.WebkitTransition="0.5s";
				}
				imgpic[i].onmouseout=function(){
					this.style.width="80px";
					this.style.height="80px";
					this.style.WebkitTransition="0.5s";
					}
			
			
			}
	
	
		
			
</script>
</body>
</html>
