<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<canvas id="canvas" width="400" height="300">你的浏览器不支持该功能</canvas>
<script>
	var canvas=document.getElementById("canvas");
	var context=canvas.getContext("2d");
	
	context.moveTo(20,20);
	context.lineTo(120,20);
	context.lineTo(20,120);
	context.stroke();
	context.beginPath();
	context.moveTo(140,220);
	context.lineTo(220,260);
	context.lineTo(260,120);
	
	context.closePath();
	context.strokeStyle="red";
	context.stroke();
	
	
</script>
</body>
</html>
